<article
  class="flex flex-col items-center justify-center text-center {{ if not .Site.Params.homepage.showRecent }}
    h-full
  {{ end }}"
>
  <header class="flex flex-col items-center mb-3">
    {{ with .Site.Author.image }}
      <img class="mb-2 rounded-2xl shadow-md hover:rounded-3xl hover:shadow-lg hover:w-40 hover:h-40 w-36 h-36 animate-movement duration-150" alt="Author" src="{{ . | relURL }}" />
    {{ end }}
    <h1 class="text-4xl font-extrabold">
      {{ .Site.Author.name | default .Site.Title }}
    </h1>
    <div class="mt-1 text-2xl">
      {{ partialCached "author-links.html" . }}
    </div>
  </header>
  <section class="prose dark:prose-light">{{ .Content | emojify }}</section>
</article>
<section>
  {{ partial "recent-articles.html" . }}
</section>
